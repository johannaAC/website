language: bash

sudo: false 
dist: trusty

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.48/hugo_0.48_Linux-64bit.tar.gz -O - | tar -xz hugo
  - rm -rf public || exit 0

script:
  - ./hugo

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  target-branch: gh-pages
  github_token: $GITHUB_TOKEN
  fqdn: it-for-kids.org
  on:
    branch: master
