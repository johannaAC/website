{{ $img := .Resources.GetMatch "image.*" }}
<div class="col-md-4 col-sm-6 col-12 mb-5">
    <div class="card h-100">
        {{ if $img }}
        {{ with $img }}
        <div class="d-flex align-items-center" style="height:150px;overflow:hidden"><div><img class="card-img-top" src="{{ .RelPermalink }}" alt="Post Image"></div></div>
        {{ end }}
        {{ else }}
        <div style="padding: 10px; padding-top: 30px; height:150px;overflow:hidden"><img class="card-img-top" src="{{ `/img/logo.svg` | relURL }}" alt="Post Image"></div>
        {{ end }}
        <div class="card-body">
            <h4 class="card-title">{{ .Title }}</h4>
            <p class="card-text">{{ truncate 100 .Content }}</p>
        </div>
        <div class="card-footer">
            <a href="{{ .RelPermalink }}" class="btn btn-primary">Weiterlesen</a>
        </div>
    </div>
</div>
