<section id="mitmachen">
    <div class="container">
        <div class="card p-4 center shadow" style="background-color: #f1f1f1 !important; max-width:800px;">
            <div class="row">
                <h2 class="center section-heading" style="color: rgba(7, 0, 0, 0.29); font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif; text-transform: uppercase; font-weight: 700;">Schreibt uns!</h2>
            </div>
            <div class="row pt-3">
                <h4 class="center section-subheading text-muted" style="text-align: center">Sie wollen IT4Kids an Ihrer Schule? </h4>
                <h4 class="center section-subheading text-muted" style="text-align: center">Du möchtest Kursbetreuer werden?</h4>
                <h4 class="center section-subheading text-muted" style="text-align: center">Du möchtest dich einfach mit uns austauschen?</h4>
            </div>
            <div class="row pt-3">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name *" id="name"
                                    required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *"
                                    id="email" required
                                    data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone *" id="phone"
                                    required
                                    data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Nachricht*" id="message" rows="6"
                                    required
                                    data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn" style="color: white; background-color: #0062bb; border-color: #0062bb; font-family:'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                                text-transform: uppercase;
                                font-weight: 700;
                                border-radius: 3px;
                                font-size: 18px;
                                padding: 20px 40px;">Nachricht senden</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
