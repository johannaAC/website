{{ define "main" }}
<div class="container">
    <div class="row mb-4">
        <h3 class="center">{{.Title }}</h3>
    </div>
    <div class="row">
        <span class="center text-muted">
            {{ .Content }}
        </span>
    </div>

    <div class="row">
        {{ range .Data.Pages }}
            {{ partial "blogCard.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
