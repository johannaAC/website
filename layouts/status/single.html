{{ define "main" }}
{{ .Render "embedded"}}
{{ partial "contactLead.html" . }}

<div class="container">

    <div class="row">
        <div class="col-6 text-left">
            {{with .NextInSection}}
            <i class="fas fa-chevron-left"></i>
            <a href="{{.Permalink}}">{{.Title}}</a>
            {{end}}
        </div>
        <div class="col-6 text-right">
            {{with .PrevInSection}}
            <a href="{{.Permalink}}">{{.Title}}</a>
            <i class="fas fa-chevron-right"></i>
            {{end}}
        </div>
    </div>
</div>
{{ end }}
